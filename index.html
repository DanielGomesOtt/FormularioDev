<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <br>
    <p id="paragrafo1"><strong>Insira as informações solicitadas</strong></p>

    <form action="#" autocomplete="off" target="_blanck">
        <fieldset id="campo1">
            <div id="primeiroscampos">
                <label for="nome" class="label"><strong>Nome: </strong></label>
                <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>
                <label for="sobrenome" class="label" id="sobrenomecampo"><strong>Sobrenome: </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome" required>
            </div>

            <div id="terceirocampo">
                <label for="#" class="label" id="emaillabel"><strong>E-mail: </strong></label>
                <input type="email" name="email" id="email" placeholder="usuário@email.com" required>
            </div>
        </fieldset>

        <fieldset id="campo2">
            <p id="paragrafo2"><strong>Quais tecnologias você conhece?</strong></p>
            <div>
                <input type="checkbox" name="html" id="html" value="HTML">
                <label for="html" class="label2">HTML</label>
                <input type="checkbox" name="css" id="css" value="CSS">
                <label for="css" class="label2">CSS</label>
                <input type="checkbox" name="sql" id="sql" value="SQL">
                <label for="sql" class="label2">SQL</label>
                <input type="checkbox" name="javascript" id="javascript" value="Javascript">
                <label for="javascript" class="label2">Javascript</label>
                <input type="checkbox" name="php" id="php" value="PHP">
                <label for="php" class="label2">PHP</label>
                <input type="checkbox" name="c#" id="c#" value="C#">
                <label for="c#" class="label2">C#</label>
                <input type="checkbox" name="python" id="python" value="Python">
                <label for="python" class="label2">Python</label>
                <input type="checkbox" name="java" id="java" value="Java">
                <label for="java" class="label2">Java</label>
                <input type="checkbox" name="ruby" id="ruby" value="Ruby">
                <label for="ruby" class="label2">Ruby</label>
            </div>
        </fieldset>

        <fieldset id="campo3">
            <P id="paragrafo3"><strong>Qual lado da aplicação você tem experiência?</strong></P>
            <div>
                <input type="radio" name="devweb" id="frontend" value="Front-end" checked>
                <label for="devweb" class="label3">Front-end</label>
                <input type="radio" name="devweb" id="backend" value="Back-end">
                <label for="devweb" class="label3">Back-end</label>
                <input type="radio" name="devweb" id="fullstack" value="Fullstack">
                <label for="devweb" class="label3">Fullstack</label>
            </div>
        </fieldset>

        <fieldset id="campo4">
            <div>
                <p id="paragrafo4"><strong>Qual a sua senioridade?</strong></p>
                <select name="senioridade" id="senioridade">
                    <option value="" selected disabled>Selecione</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Sênior</option>
                </select>
            </div>
        </fieldset>

        <div id="btns">
            <button type="submit" id="btn1">Submit</button>
            <button type="reset" id="btn2">Reset</button>
        </div>
    </form>
</body>
</html>
